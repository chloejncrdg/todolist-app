
<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Practice</title>
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>

    <body>
      
      <main>

        <div class="section1">

          <div class="dashboard">
                <div class="todolist-user">
                    <p>Hello, </p>
                    <input type="text" id="username"/>
                    <p>!</p>
                </div>
                <div class="progress">
                    <p>You are </p>
                    <p id="progress-report">0%</p>
                </div>
          </div>

          <div class="add-container">
            <div class="addtodo">
                <input id="todo-title" type="text" placeholder="To do item here"/>
                <input id="date-picker" type="date" value="yyyy-mm-dd"/>
                <button id="add-todo" onclick="addTodo()";>Add Task</button>
            </div>
          </div>
          
          <div class="timer-container">
                  
            <div class="time-btn-container">
              <p>Time left: </p>
              <span id="time"></span>
                <div class="btn-container">
                  <button id="btn-start" class="show">Start</button>
                  <button id="btn-pause" class="hide">Pause</button>
                  <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>
                  </button>
                </div>
            </div>

            <div class="section-container">
              <button id="focus" class="btn btn-timer btn-focus">Focus</button>
              <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
              <button id="longbreak" class="btn btn-longbreak">Long Break</button>
            </div>

          </div>

          <button id="moodButton">
            Change Mood
          </button>
        

        </div>

        <div class="section2">

            <div id="todo-list"></div>

        </div>  

      </main>

    </body>

    <script src="script.js"></script>
    <script src="timer.js"></script>
